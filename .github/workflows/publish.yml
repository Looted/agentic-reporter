name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Perform a dry run (no actual publish)'
        required: false
        default: false
        type: boolean
      otp:
        description: 'One-time password from authenticator (required for publish)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance/OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish
        if: ${{ inputs.dry-run == false }}
        run: npm publish --provenance --access public --otp=${{ inputs.otp }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ inputs.dry-run == false }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}